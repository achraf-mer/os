package:
  name: trivy
  version: 0.38.2
  epoch: 1
  description: Simple and comprehensive vulnerability scanner for containers
  copyright:
    - license: Apache-2.0
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
pipeline:
  - uses: fetch
    with:
      uri: https://github.com/aquasecurity/trivy/archive/v${{package.version}}/trivy-${{package.version}}.tar.gz
      expected-sha512: 570475e797cb8e752b2c45660b62dcf4a914020024da25aa3667541af6b5afc283ef473671ad459aba8c91f0d19c6c2885594a0f196b9dbc161308c4e2a3924a
  - runs: |
      CGO_ENABLED=0 go build \
        -ldflags "-s -w -X=main.version=${{package.version}}" \
        -o "${{targets.destdir}}/usr/bin/trivy" ./cmd/trivy
