# Generated from https://git.alpinelinux.org/aports/plain/main/db/APKBUILD
package:
  name: db
  version: 5.3.28
  epoch: 0
  description: The Berkeley DB embedded database system
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      expected-sha256: e0a992d740709892e81f9d93f06daf305cf73fb81b545afe72478043172c3628
      uri: https://download.oracle.com/berkeley-db/db-${{package.version}}.tar.gz

  - working-directory: build_unix
    pipeline:
      - runs: |
          env
          ../dist/configure \
            --build=${{host.triplet.gnu}} \
            --host=${{host.triplet.gnu}} \
            --prefix=/usr \
            --mandir=/usr/share/man \
            --enable-compat185 \
            --enable-shared \
            --enable-cxx \
            --disable-static
      - uses: autoconf/make
        with:
      - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: db-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - db
    description: db dev

  - name: db-doc
    pipeline:
      - uses: split/manpages
    description: db manpages

  - name: db-utils
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/
          mv "${{targets.destdir}}"/usr/bin "${{targets.subpkgdir}}"/usr/

  - name: db-c++
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/libdb_cxx*.so "${{targets.subpkgdir}}"/usr/lib/

# There is no working release-monitor entry here and no GitHub releases either.
update:
  enabled: false
