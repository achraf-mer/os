package:
  name: fribidi
  version: 1.0.13
  epoch: 1
  description: Free Implementation of the Unicode Bidirectional Algorithm
  copyright:
    - license: LGPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - meson
      - libtool

pipeline:
  - uses: fetch
    with:
      expected-sha256: f24e8e381bcf76533ae56bd776196f3a0369ec28e9c0fdb6edd163277e008314
      uri: "https://github.com/fribidi/fribidi/archive/refs/tags/v${{package.version}}.tar.gz"
  
  - runs: autoreconf -fiv

  - uses: meson/configure
    with:
      opts: -Ddefault_library=both

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: fribidi-doc
    pipeline:
      - uses: split/manpages
    description: fribidi manpages

  - name: fribidi-static
    pipeline:
      - uses: split/static
    description: fribidi static

  - name: fribidi-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - fribidi
    description: fribidi dev

update:
  enabled: true
  github:
    identifier: fribidi/fribidi
    strip-prefix: v
    use-tag: true
    tag-filter: v
